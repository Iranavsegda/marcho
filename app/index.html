<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="header__logo-link" href="#">
					<img class="header__logo" src="images/logo.png" alt="march logo" >
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item"><a class="menu__link menu__link--active" href="#">HOME</a></li>
						<li class="menu__item"><a class="menu__link" href="#">SHOP</a></li>
						<li class="menu__item"><a class="menu__link" href="#">PAGE</a></li>
						<li class="menu__item"><a class="menu__link" href="#">BLOG</a></li>
						<li class="menu__item"><a class="menu__link" href="#">CONTACT</a></li>
					</ul>
				</nav>

				<div class="user-nav">
					<a class="user-nav__link" href="#">
						<img class="user-nav__img" src="images/icon/user.svg" alt="user icon">
					</a>
					<a class="user-nav__link" href="#">
						<img class="user-nav__img" src="images/icon/search.svg" alt="user icon">
					</a>
					<a class="user-nav__link" href="#">
						<img class="user-nav__img" src="images/icon/heart.svg" alt="user icon">
						<span class="user-nav__num">3</span>
					</a>
					<a class="user-nav__link" href="#">
						<img class="user-nav__img" src="images/icon/busket.svg" alt="user icon">
						<span class="user-nav__num">7</span>
					</a>
				</div>
				
			</div>
		</div>
	</header>





	<script src="js/main.min.js"></script>
	
</body>
</html>
